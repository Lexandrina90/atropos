<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atropos Element</title>
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <div class="container">
    <div class="atropos-banner">
      <atropos-component>
        <img class="atropos-banner-spacer" src="./i/atropos-bg.svg" slot="img-1">
        <img data-atropos-offset="-4.5" src="./i/atropos-bg.svg" slot="img-2">
        <img data-atropos-offset="-2.5" src="./i/atropos-mountains.svg" slot="img-3">
        <img data-atropos-offset="0" src="./i/atropos-forest-back.svg" slot="img-4">
        <img data-atropos-offset="2" src="./i/atropos-forest-mid.svg" slot="img-5">
        <img data-atropos-offset="4" src="./i/atropos-forest-front.svg" slot="img-6">
        <img data-atropos-offset="5" src="./i/atropos-logo-en.svg" slot="img-7">
      </atropos-component>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body>

</html>
